{% extends "base.html" %}

{% block content %}

<h1>Blog!</h1>
<hr>


{% for post in posts %}
    <div class="post">
      <div class="post-subject">
          <h3>{{ post.subject }}</h3>
      </div>
      <div class="post-body">
        {{ post.content }}
      </div>
      <br>
    </div>
{% endfor %}


{% endblock %}
