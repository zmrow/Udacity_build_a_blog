{% extends "base.html" %}

{% block content %}

<h2>Edit Post</h2>
<div class="error">{{ error }}</div>
<form id="edit_post" method="post">
  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" class="form-control" name="subject" value="{{ post.subject }}">
  </div>
  <div class="form-group">
    <label for="content">Post Content</label>
    <textarea class="form-control" id="new-post" name="content" rows="10">{{ post.content }}</textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  <button type="button" class="btn btn-link">
    <a href="/blog/{{ post.key().id() }}">Cancel</a>
  </button>
</form>

{% endblock %}
