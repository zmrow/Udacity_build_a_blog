{% extends "base.html" %}

{% block content %}

<h3>New Post</h3>
<form id="new-post" method="post">
    <div class="subject">Subject</div>
    <input type="text" name="subject" value="{{ subject }}">
    <div class="content">Post Content</div>
    <textarea id="new-post" name="content" cols="30" rows="10">{{ text }}</textarea>
</form>

{% endblock %}
